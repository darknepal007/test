<!DOCTYPE html>
<html>
<body>

<h1 id="myText">Hello World!</h1>

<button onclick="rotateText()">Rotate Text</button>

<script>
function rotateText() {
  var text = document.getElementById("myText");
  text.style.transform = "rotate(90deg)";
  text.style.color = "red";
}
</script>

</body>
</html>
